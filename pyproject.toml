[tool.poetry]
name = "investos"
version = "0.1.3"
description = "For investors who want to focus on generating alpha"
authors = ["Charlie Reese"]
license = "Creative Commons Attribution-NonCommercial-ShareAlike (CC-BY-NC-SA)"
readme = "README.md"
packages = [{include = "investos"}]
homepage = "https://investos.io/"
repository = "https://github.com/charliereese/investos"
documentation = "https://investos.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.9"
cvxpy = "^1.3.1"
numpy = "^1.24.3"
pandas = "^2.0.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = {version = "^23.7.0", extras = ["jupyter"]}
jupyter = "^1.0.0"
pandas-market-calendars = "^4.1.4"
pytest = "^7.3.1"
ruff = "^0.0.278"
sphinx = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
python_files = [
    "test_*.py",
]
norecursedirs = [
    "__pycache__",
    ".git",
    "docs",
    "examples",
]

[tool.black]
target-version = [
    "py39",
    "py310",
    "py311",
]

[tool.ruff]
exclude = [
    "__pycache__",
    ".git/",
    ".pytest_cache/",
]
select = [
    "B004",
    "B007",
    "E",
    "F",
    "I",
    "Q",
    "UP",
    "W",
]
ignore = [
    "E501"  # Line too long 
]
target-version = "py39"

[tool.ruff.per-file-ignores]
"__init__.py" = [
    'F401',  # Unused import
    'F403',  # Wildcard import
]
